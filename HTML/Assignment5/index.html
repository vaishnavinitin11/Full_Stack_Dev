<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="employee,registration,company,employer" />
    <meta name="description" content="Employee Registration Form" />
    <meta http-equiv="refresh" content="100" />
    <title>Employee Registration Form</title>
  </head>
  <body>
    <h1>Employee Registration Form</h1>

    <form action="">
      <fieldset>
        <legend>Registration Form</legend>
        Surname:
        <input
          type="text"
          placeholder="Enter your last name"
          size="17"
          name="lastname"
        />
        <br /><br />
        Firstname:
        <input
          type="text"
          placeholder="Enter your first name"
          size="17"
          name="firstname"
        />
        <br /><br />
        DOB: <input type="date" name="DOB" /> ID Number:
        <input type="tel" name="IDNo" /> Passport Number: <input type="tel" />
        <br /><br />
        Marital Status:
        <input type="radio" name="marital Status" />Married
        <input type="radio" name="marital Status" />Unmarried <br /><br />
        Gender:
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Other <br /><br />
        <address>
          Address:
          <textarea name="address" cols="20" rows="2"></textarea>

          Residential Address:
          <textarea name="address" cols="20" rows="2"></textarea>
        </address>
        <br />
        Telephone Number: <input type="tel" name="tel no" />

        Occupation:
        <input type="text" name="occupation" placeholder="occupation" /> Date Of
        Commencement: <input type="date" name="Date Of Commencement" /> Monthly
        Income: <input type="number" name="monthly income" /> <br />
        <br />
        <input type="checkbox" checked /> I agree <br /><br />
        <input type="submit" name="submit" />
        <input type="reset" name="reset" />
      </fieldset>
    </form>
  </body>
</html>
